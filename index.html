<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed JS Quiz</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="/Users/robertkaiser/bootcamp/JS_Timed_Quiz/Assets/JS/script.js" defer></script>
    
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h3 id="highscore">Highscore</h3>
        <h3 id="countdown">Time remaining:</h3>
      </header>
      
      <section id="score-sheet" class="card hide">

      </section>
      <div class="card">
        <div class="card-header">
          <h3 id="question"></h3>
          <h4 id="instructions">Choose an answer before the time runs out:</h4>
        </div>
        <!-- Target this area from javascript to contain quiz -->
        <div class="answer-btns" id="answer-btns">      
        </div>

        <div class="card-footer">
          <button id="start" class="btn">Start</button>
        </div>

        <div id="nxt-btn" class="card-footer hide">
          <button id="next" class="btn">Next</button>
        </div>

        <div id="submit-div" class="card-footer hide">
          <button id="submit" class="btn">Submit</button>
        </div>
    </div>
  </body>
</html>
