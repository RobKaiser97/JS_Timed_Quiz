<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed JS Quiz</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <script src="/Users/robertkaiser/bootcamp/JS_Timed_Quiz/Assets/JS/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h3 id="highscore">Highscore</h3>
        <h3 id="countdown">Time remaining:</h3>
      </header>
      
      <div class="card">
        <div class="card-header">
          <h3 id="question"></h3>
          <h4>Choose an answer before the time runs out:</h4>
        </div>
        <!-- Target this area from javascript to contain quiz -->
        <div class="questions-card">
            <div class="answers" id="answer-one">5</div>
            <div class="answers" id="answer-two">5</div> 
            <div class="answers" id="answer-three">5</div> 
            <div class="answers" id="answer-four">5</div>          
        </div>

        <div class="card-footer">
          <button id="start" class="btn">Start</button>
        </div>

        <div id="submit-div" class="card-footer hide">
          <button id="submit" class="btn">Submit</button>
        </div>
    </div>
  </body>
</html>
