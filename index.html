<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed JS Quiz</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <script src="./Assets/JavaScript/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h3>Highscore</h3>
        <h3>Time remaining:</h3>
      </header>
      <div class="card">
        <div class="card-header">
          <h3>Please choose an answer before the time runs out:</h3>
        </div>
        <!-- Target this area from javascript to contain quiz -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Put my quiz here"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
